<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - THE BOYS Restaurant Admin</title>
    <link rel="stylesheet" href="../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-brand">
                <h2>THE BOYS</h2>
                <p>Restaurant Admin</p>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Main</div>
                    <a href="dashboard.html" class="menu-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">Settings</div>
                    <a href="settings.html" class="menu-item active">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="admin-topbar">
                <div class="topbar-search">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="topbar-actions">
                    <div class="admin-user">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&q=80" alt="Admin">
                    </div>
                </div>
            </div>

            <div class="admin-content">
                <div class="content-header">
                    <h1>Settings</h1>
                    <p>Manage restaurant settings and preferences</p>
                </div>

                <div class="data-table-container">
                    <div class="table-header">
                        <h3>Restaurant Information</h3>
                    </div>
                    <div style="padding: 2rem;">
                        <div class="form-group">
                            <label>Restaurant Name</label>
                            <input type="text" class="form-control" value="Mohan Restaurant">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" value="42 Heritage Lane, Mumbai">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" value="+91 98765 43210">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="hellotheboysrestaurant.com">
                        </div>
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
